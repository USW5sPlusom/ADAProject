<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAProject â€¢ 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .badge {
            background: #ff6b6b;
            color: #0a0a0a;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stack {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .tech {
            background: #1a1a1a;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 0.9rem;
        }
        
        .year {
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 1.2rem;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">ðŸš§ IN DEVELOPMENT</div>
        <h1>ADAProject</h1>
        <p>Full-stack web application with modern technologies</p>
        
        <div class="stack">
            <span class="tech">Django</span>
            <span class="tech">Django REST</span>
            <span class="tech">Angular</span>
            <span class="tech">PostgreSQL</span>
        </div>
        
        <div class="year">2025</div>
    </div>
</body>
</html>
